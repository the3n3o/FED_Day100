<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet"
        />
        <!-- CSS -->
        <link rel="stylesheet" href="./css/styles.css" />
        <title>Forms Challenge</title>
    </head>
    <body>
        <header>
            <h1>Contact Us</h1>
        </header>
        <main>
            <form action="./index.html" method="get">
                <h2>How can we help you?</h2>
                <section>
                    <ul>
                        <li>
                            <label for="username">Your Name</label>
                            <input
                                type="text"
                                id="username"
                                name="user-name"
                                placeholder="Park Do-Hoon"
                                required
                            />
                        </li>
                        <li>
                            <label for="useremail">Your E-Mail Address</label>
                            <input
                                type="email"
                                id="useremail"
                                name="user-email"
                                required
                            />
                        </li>
                        <li>
                            <label for="usertel">Your Phone Number</label>
                            <input type="tel" id="usertel" name="user-tel" required />
                            <!-- 추후 하이픈 & 숫자 벨리데이션 JS 구현 배워야함 -->
                        </li>
                    </ul>
                </section>
                <section>
                    <label for="usermessage">Your Message</label>
                    <textarea
                        name="user-message"
                        id="usermessage"
                        rows="8"
                        required
                    ></textarea>
                </section>
                <section>
                    <label for="findus">How did you find us?</label>
                    <select name="find-us" id="findus">
                        <option value="websearch">Web Search</option>
                        <option value="mail">Mail</option>
                        <option value="friends">Friends</option>
                    </select>
                </section>
                <section>
                    <h2>How should we reply?</h2>
                    <ul>
                        <li class="form-control-inline">
                            <input
                                type="radio"
                                id="reply-call"
                                name="reply"
                                value="call"
                                required
                            />
                            <label for="reply-call">Call me</label>
                        </li>
                        <li class="form-control-inline">
                            <input
                                type="radio"
                                id="reply-email"
                                name="reply"
                                value="email"
                                required
                            />
                            <label for="reply-email">Send me an email</label>
                        </li>
                        <li class="form-control-inline">
                            <input
                                type="radio"
                                id="reply-none"
                                name="reply"
                                value="dontreply"
                                required
                            />
                            <label for="reply-none">Don't reply</label>
                        </li>
                    </ul>
                </section>
                <section>
                    <div class="form-control-inline terms">
                        <input
                            type="checkbox"
                            id="terms"
                            name="terms"
                            value="accept"
                        />
                        <label for="terms">Accept Terms</label>
                    </div>
                </section>
                <section id="form-btn">
                    <button class="btn btn-clear" type="reset">Clear</button>
                    <button class="btn btn-submit" type="submit">Submit</button>
                </section>
            </form>
        </main>
    </body>
</html>
