<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet"
        />
        <!-- CSS -->
        <link rel="stylesheet" href="./styles.css" />
        <title>HTML Forms</title>
    </head>
    <body>
        <header>
            <h1>Demo Form</h1>
        </header>
        <main>
            <form action="/009_web-forms/" method="get">
                <!-- novalidate(불리언[boolean]값) 을 넣어주면 email 같이 내장되어있는 벨리데이트를 off 할 수 있음 -->
                <section>
                    <h2>Your personal deata</h2>
                    <ul>
                        <li>
                            <label for="username">Your Name</label>
                            <input
                                type="text"
                                name="user-name"
                                id="username"
                                required
                                placeholder="Park Do-Hoon"
                            />
                            <!-- required (불리언값) 를 넣어주면 공란으로 제출 못함 -->
                            <!-- placeholder로 아무것도 입력하지 않았을때 보여지는 텍스트 관리 (value의 경우 사용자가 입력한 데이트로 취급하니 엄연히 다르다.) -->
                        </li>

                        <li>
                            <label for="useremail">Your email address</label>
                            <input
                                type="email"
                                name="user-email"
                                id="useremail"
                                required
                            />
                        </li>

                        <li>
                            <label for="userpassword">Your password</label>
                            <input
                                type="password"
                                name="user-password"
                                id="userpassword"
                                required
                                minlength="7"
                            />
                            <!-- min(max)length 로 길이 벨리데이션 -->
                        </li>
                    </ul>
                </section>

                <section>
                    <h2>More details</h2>
                    <ul>
                        <li>
                            <label for="userage">Your age</label>
                            <input
                                type="number"
                                step="1"
                                name="user-age"
                                id="userage"
                                required
                                min="18"
                                max="100"
                            />
                            <!-- min 과 max로 최소,최대 필요값 지정 -->
                        </li>
                        <li>
                            <label for="userbirthdate">Your birthdate</label>
                            <input
                                type="date"
                                name="user-birthdate"
                                id="userbirthdate"
                                min="1900-01-01"
                                max="2003-01-01"
                            />
                            <!-- 날짜의 경우 yyyy-mm-dd임 -->
                        </li>
                        <li>
                            <label for="usercolor">Your favorite color?</label>
                            <select name="user-color" id="usercolor">
                                <option value="blue">Blue</option>
                                <option value="red">Red</option>
                                <option value="yellow">Yellow</option>
                            </select>
                        </li>
                    </ul>
                </section>

                <section>
                    <label for="usermessage" name="user-message"
                        >Your message</label
                    >
                    <textarea
                        name="user-message"
                        id="usermessage"
                        required
                        rows="8"
                        placeholder="1&#13;&#10;2&#13;&#10;3&#13;&#10;4&#13;&#10;5&#13;&#10;6&#13;&#10;7&#13;&#10;8 rows"
                    ></textarea>
                    <!-- textarea의 경우 닫는 태그가 있는데 이것은 역사적이유 때문. 안에 따로 컨텐츠는 들어가지 않음. 그냥 이런거임 -->

                    <!-- 얼마나 많은 rows 를 보여줄것인지? (참고로 default는 유저가 웹에서 resizing 가능하게 나옴) 비활성화 하는 방법은
                    CSS에서 resize:none; 으로 -->

                    <!-- placeholder 에선 &#13;&#10; 로 줄바꿈 가능 -->
                </section>

                <section>
                    <h2>How should we verify your account?</h2>
                    <ul>
                        <li class="form-control-inline">
                            <input
                                type="radio"
                                id="verify-text-message"
                                name="verify"
                                value="text-message"
                                required
                            />
                            <!-- radio에서 required는 무조건 체크를 해야하는 -->
                            <label for="verify-text-message"
                                >Via text message (SMS)</label
                            >
                        </li>
                        <li class="form-control-inline">
                            <input
                                type="radio"
                                id="verify-phone"
                                name="verify"
                                value="phone"
                                required
                            />
                            <label for="verify-phone">Via a phone call</label>
                        </li>
                        <li class="form-control-inline">
                            <input
                                type="radio"
                                id="verify-email"
                                name="verify"
                                value="email"
                                required
                            />
                            <label for="verify-email">Via an email</label>
                        </li>
                    </ul>
                </section>

                <section>
                    <h2>How should we contact you?</h2>
                    <ul>
                        <li class="form-control-inline">
                            <input
                                type="checkbox"
                                id="contact-email"
                                name="contact"
                                value="email"
                            />
                            <label for="contact-email"
                                >Contact me via email</label
                            >
                        </li>
                        <li class="form-control-inline">
                            <input
                                type="checkbox"
                                id="contact-phone"
                                name="contact"
                                value="phone"
                            />
                            <label for="contact-phone"
                                >Contact me via phone</label
                            >
                        </li>
                        <!-- checkbox를 on이라는 하나의 값이 아닌 여러 값을 가져야 할 때는 value를 넣어주면 그 값으로 제출된다.  -->
                    </ul>
                </section>
                <hr />
                <section>
                    <div class="form-control-inline">
                        <input type="checkbox" id="agree-terms" name="terms" />
                        <label for="agree-terms">Agree to terms?</label>
                        <!-- checkbox 는 value가 on과 누락으로 서버에 제출됨 -->
                    </div>
                </section>
                <section id="btn">
                    <button type="reset">Clear</button>
                    <button type="submit">Submit</button>
                    <!-- submit이 default -->
                    <!-- form 안에서의 button은 default로 작동하고 form 밖에서는 JS로 로직을 짜줘야함 -->
                </section>
            </form>
        </main>
    </body>
</html>
