<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="styles/style.css" />
        <link rel="stylesheet" href="styles/overlays.css" />
        <link rel="stylesheet" href="styles/configuration.css" />
        <link rel="stylesheet" href="styles/game.css" />
        <script src="./config.js" defer></script>
        <script src="./game.js" defer></script>
        <script src="./app.js" defer></script>
        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div id="backdrop"></div>
        <header id="main-header">
            <h1>Play Tic, Tac, Toe</h1>
            <p>
                Build with HTML, CSS, JavaScript and - of course - lots of love!
            </p>
        </header>
        <main>
            <aside class="modal" id="config-overlay">
                <!-- 오버레이 aside -->
                <h2>Choose your name</h2>
                <form>
                    <div class="form-control">
                        <label for="playername">Player name</label>
                        <input type="text" name="playername" id="playername" required />
                    </div>
                    <p id="config-errors"></p>
                    <div>
                        <button type="button" class="btn btn-alt" id="cancel-config-btn">
                            Cancel
                        </button>
                        <button type="submit" class="btn">Confirm</button>
                    </div>
                </form>
            </aside>
            <section id="game-configuration">
                <ol>
                    <li>
                        <article>
                            <h2>Player 1</h2>
                            <h3>Player Name</h3>
                            <p class="player-symbol">X</p>
                            <button class="btn btn-alt" id="edit-player-1-btn">Edit</button>
                            <!-- 인풋 오버레이 버튼 -->
                        </article>
                    </li>
                    <li>
                        <article>
                            <h2>Player 2</h2>
                            <h3>Player Name</h3>
                            <p class="player-symbol">O</p>
                            <button class="btn btn-alt" id="edit-player-2-btn">Edit</button>
                            <!-- 인풋 오버레이 버튼 -->
                        </article>
                    </li>
                </ol>
                <button class="btn" id="startbtn">Start New Game</button>
            </section>
            <section id="active-game">
                <article id="game-over">
                    <h2>You won! <span id="winner-name">Player Name</span></h2>
                    <p>Click "Start New Game!" above, to start new game!</p>
                </article>
                <p>
                    It's your turn
                    <span id="active-player-name">Player Name</span>!
                </p>
                <ol id="game-board">
                    <li></li>
                    <li></li>
                    <li></li>

                    <li></li>
                    <li></li>
                    <li></li>

                    <li></li>
                    <li></li>
                    <li></li>
                </ol>
            </section>
        </main>
    </body>
</html>
